<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">

     <!-- Fontawesome -->

     <script src="https://kit.fontawesome.com/e1b86b0aaa.js" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="css/style.css">
    
    <title>Finans - finanças pessoais</title>
  </head>
  <body>

        <header> <!--  ínicio cabeçalho -->
            <!-- navegação -->
            <nav class="navbar navbar-expand-sm navbar-light bg-warning justify-content-end">

                <div class="container"> <!-- começo container -->
                    <a href="#" class="navbar-brand"> <!-- logo -->
                        <img src="img/logo.png" alt="" style="width: 142px;">
                    </a>
               

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collpase navbar-collapse" id="nav-principal"> <!-- faz sumir e posicionar a navegação-->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark">Recursos</a>
                    </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark">Benefícios</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-dark">Preço</a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-outline-light ml-4">Entrar</a>
                        </li>
                    </ul>
                </div> <!-- fim navegação -->
            </div>  <!-- fim container -->
            </nav>
        </header> <!--  fim cabeçalho -->


        <section class="home"> <!-- ínicio seção home -->
            <div class="container"> <!-- começo container -->

                <div class="row"> <!-- começo row -->

                    <div class="col-md-6 d-flex"> <!-- separação do conteúdo, texto/seção home -->

                        <div class="align-self-center"> <!-- centralizar conteúdo na vertical-->

                            <h1 class="display-4 text-white">Suas contas, descomplicadas</h1> <!-- tamanho do texto -->

                            <p class="text-white">Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</p>

                            <form action="get" class="mt-4 mb-4">
                                <div class="input-group input-group-lg">
                                    <input class="form-control" type="text" placeholder="Seu e-mail"> <!-- form-control: formtação de formulário -->
                                   <div class="input-group-append"> <!-- botão fica no lado direito -->
                                    <button type="button" class="btn btn-primary">Cadastre-se</button>
                                   </div>
                                </div>
                            </form>

                                <p class="text-white">Disponível para
                                    <a href="#" class="btn btn-outline-light ml-2 mr-2"> 
                                    <i class="fa-brands fa-android fa-lg"></i>
                                    </a>
                                    <a href="#" class="btn btn-outline-light">
                                    <i class="fa-brands fa-apple fa-lg"></i>
                                    </a>
                                </p>
                               
                        </div> 
                    </div> <!-- texto/seção home -->

                        <div class="col-md-6 d-none d-md-block"> <!-- separação do conteúdo, img/seção home -->
                            <!--   d-none: some a imagem
                            d-md-block: quando chegar na tela média ela irá aparecer -->
                            <img src="img/capa-mulher.png" alt="Mulher segurando uma moeda de um real">
                        </div> <!-- img/seção home -->

                </div> <!-- fim row -->

            </div> <!-- fim container -->

        </section> <!-- fim seção home -->






   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap4/js/bootstrap.min.js"></script>
  </body>
</html>
